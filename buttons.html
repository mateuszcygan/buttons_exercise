<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Buttons exercise</title>
    <meta
      name="viewport"
      content="width=device-width"
      ,
      initial-scale="1,"
      user-scalable="1"
    />
    <link rel="stylesheet" href="buttons.css" />
  </head>
  <body>
    <main class="container">
      <ol>
        <li class="btn-row-1"><button>first</button></li>
        <li class="btn-row-1"><button>second</button></li>
        <li class="btn-row-1"><button>third</button></li>
        <li class="btn-row-2"><button id="yellow">fourth</button></li>
        <li class="btn-row-2"><button>fifth</button></li>
        <li class="btn-row-2"><button>sixth</button></li>
        <li class="btn-row-3"><button>seventh</button></li>
        <li class="btn-row-3"><button>eighth</button></li>
        <li class="btn-row-3"><button id="green">ninth</button></li>
      </ol>
    </main>
  </body>
</html>
